<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="javascript.js"></script>
    <title>Oblig1</title>
</head>
<body>
<h1>Order cinema tickets</h1>
<p>
    <label for="film">Choose a film:</label>
    <select id="film">
        <option style="display: none">Choose film here</option>
        <option>Heat</option>
        <option>Emperor's new groove</option>
        <option>Hot Fuzz</option>
    </select>
    <span style="color: red" id="filmError"></span>
</p>
<p>
    <label for="amount">Number of tickets</label>
    <input type="text" id="amount" size="2" required>
    <span style="color: red" id="amountError"></span>
</p>
<table>
    <tr>
        <td>
            <label for="fname">First name</label>
        </td>
        <td>
            <input type="text" id="fname" required>
            <span style="color: red" id="fNameError"></span>
        </td>
    </tr>
    <tr>
        <td>
            <label for="lname">Last name</label>
        </td>
        <td>
            <input type="text" id="lname" required>
            <span style="color: red" id="lNameError"></span>
        </td>
    </tr>
    <tr>
        <td>
            <label for="phone">Phone no.</label>
        </td>
        <td>
            <input type="text" id="phone" required>
            <span style="color: red" id="phoneError"></span>
        </td>
    </tr>
    <tr>
        <td>
            <label for="email">Email</label>
        </td>
        <td>
            <input type="email" id="email" required>
            <span style="color: red" id="emailError"></span>
        </td>
    </tr>
</table>
<button onclick="buyTicket()">Buy ticket</button>
<h2>All tickets</h2>
<h3><div id="ticketArray"></div></h3>
<button onclick="emptyArray()">Delete all tickets</button>

</body>
</html>
